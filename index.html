<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Its not just Coffe <br>Its <span>Starbucks</span> </h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa, impedit eaque </p>
                <a href="#">Lear More</a>
            </div>
            <div class="imgBox">
                <img src="./images/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" onClick="imgSlider('./images/img1.png'); changeCircleColor('#017143')">
            </li>
            <li><img src="./images/thumb2.png" onClick="imgSlider('./images/img2.png'); changeCircleColor('#eb7495')">
            </li>
            <li><img src="./images/thumb3.png" onClick="imgSlider('./images/img3.png'); changeCircleColor('#d752b1')">
            </li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
